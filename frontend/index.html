<html>

    />

    <!-- css and google fonts -->
    <link rel="stylesheet" href="./css/index.css" />

      rel="stylesheet"
    />
    <!-- api gateway generated sdk -->

    <script src="./js/aws-sdk/lib/axios/dist/axios.standalone.js"></script>

    <script src="./js/aws-sdk/lib/CryptoJS/rollups/sha256.js"></script>

  <center><header class="photos-title">NYU Campus Safety Surveliance</header></center>

  <body>
    <div class="container-fluid upload-div">
      <h2>Upload Video</h2>
      <form action="/action_page.php" enctype="multipart/form-data">
        <div class="row">
          <div class="col-3 image-text">
            <label for="image_file"><h5>Choose Video to upload</h5></label>
          </div>
          <div class="col-2 image-button">
            <input
              type="file"
              id="image-file"
              name="image-file"
              accept=".mp4"
            />
          </div>
        </div>
      </form>

      <button
        type="button"
        class="btn btn-danger"
        id="upload-files"
        onclick="uploadVideo()"
      >
        Upload Video
      </button>
      <h3 id="uploadText"></h3>
    </div>

    <div>
      <button
        type="button"
        class="btn btn-danger"
        id="start-stream"
        onclick="startStreamProcessor()"
      >Start Live Video Processing</button>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
